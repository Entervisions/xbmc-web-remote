language: java

branches:
  only:
    - master

jdk:
  - oraclejdk7
  - openjdk7
  - openjdk6

script: "ant -Dcfx.tool.path=/home/travis/build/goldenratio/xbmc-web-remote/addon-sdk/bin/cfx -Dclick.path=/home/travis/build/goldenratio/xbmc-web-remote/click/bin/click package-all"

before_script:
 - pwd
 - ls ~/
 - git clone https://github.com/mozilla/addon-sdk.git
 - wget https://launchpad.net/ubuntu/saucy/+source/click/0.4.11/+files/click_0.4.11.tar.gz
 - tar -xf click_0.4.11.tar.gz
 - ls -l click
